<body>
    <h1>Frontpage</h1>

    <h3 id="snowstorm-warning"></h2>


    <script>
        // assignment: create a fetch to /snowstorms and console.log the waring and show it on the page

        async function getSnowstorms() {
            const response = await fetch('http://localhost:8080/snowstorms')

            const result = await response.json()
            console.log(result)
        }
        

        getSnowstorms()

    <script>
        
        fetch('/snowstorms')
            .then((response) => response.json())
            .then((result) => {
                const snowstormWarningH3 = document.getElementById('snowstorm-warning')

                snowstormWarningH3.textContent = result.data
        })

        
    </script>

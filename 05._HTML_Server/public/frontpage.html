        <script>
            function getLastWorkingDay(year, month) {
                const date = new Date(year, month + 1, 0)

                const day = date.getDay()

                if (day === 6) date.setDate(date.getDate() - 1) // Saturday
                if (day === 0) date.setDate(date.getDate() - 1) // Sunday

                return date
            }

            function getNextPayday() {
                const now = new Date()
                let payday = getLastWorkingDay(now.getFullYear(), now.getMonth())

                if (now > payday) {
                    payday = getLastWorkingDay(now.getFullYear(), now.getMonth() + 1)
                }

                return payday
            }

            function updateCountdown() {
                const now = new Date()
                const payday = getNextPayday()

                // Set payday to midnight
                payday.setHours(0,0,0,0)

                const diff = payday - now

                if (diff <= 0 && now.toDateString() === payday.toDateString()) {
                    document.getElementById("countdown").innerHTML = 
                    "PAYDAY IS TODAY!"
                    return
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById("countdown").innerHTML =
                    `${days} days ${hours}h ${minutes}m ${seconds}s`;
            }

            function addRandomGif() {
                const container = document.getElementById("gifContainer");

                const gif = document.createElement("img");
                gif.src = gifs[Math.floor(Math.random() * gifs.length)];

                gif.className = "mlgGif";

                container.appendChild(gif);

                // Wait until image loads so size is correct
                gif.onload = () => {
                    const rect = container.getBoundingClientRect();

                    const gifWidth = gif.offsetWidth;
                    const gifHeight = gif.offsetHeight;

                    const maxX = rect.width - gifWidth;
                    const maxY = rect.height - gifHeight;

                    gif.style.position = "absolute";
                    gif.style.left = Math.max(0, Math.random() * maxX) + "px";
                    gif.style.top = Math.max(0, Math.random() * maxY) + "px";
                    };
                }

            let gifIntervalStarted = false;
            let gifInterval;

            function startMLGMode() {
                if (gifIntervalStarted) return;

                gifIntervalStarted = true;

                playMusic();

                // FAST SPAWN CHAOS MODE ðŸ˜ˆ
                gifInterval = setInterval(addRandomGif, 400);
            }

            
            updateCountdown();
            setInterval(updateCountdown, 1000);

            window.onload = function() {
                document.getElementById("paydayBtn")
                .addEventListener("click", startMLGMode);
            };
